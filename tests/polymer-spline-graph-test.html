<!DOCTYPE html>
<html lang="en">
<head>
	<title>polymer-spline-graph tests</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<script src="../../webcomponentsjs/webcomponents.js"></script>
	<script src="../../web-component-tester/browser.js"></script>
	<script src="../../jquery/dist/jquery.min.js"></script>
	<script src="../../lodash/lodash.js"></script>
	<link rel="import" href="../polymer-spline-graph.html">
</head>
<body unresolved>
	<polymer-spline-graph
		chartTitle="Spline Chart Test"
		yAxisTitle="Y Axis Title"
		categories="['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']"
		series='[
			{
				"name": "Line 1",
				"data": [ 29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4 ]
			}, {
				"name": "Line 2",
				"data": [ 54.4, 29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6 ]
			}
		]'
		zoneLength="8" ></polymer-spline-graph>
	<script>
		window.addEventListener('polymer-ready', function(e) {
			var el = document.querySelector('polymer-spline-graph');
			var container = el.$.container;
			var title = $( container.querySelector('.highcharts-title tspan') ).html();
			var yAxistitle = $( container.querySelector('.highcharts-yaxis-title tspan') ).html();
			var xLabelJan = $( container.querySelector('.highcharts-axis-labels text:nth-child(1)') ).html();
			var xLabelDec = $( container.querySelector('.highcharts-axis-labels text:nth-child(12)') ).html();

			suite('<polymer-spline-graph>', function () {
				test('initializes', function () {
					assert(el._readied);
				});
				test('has Title binding', function () {
					assert.equal( title, 'Spline Chart Test');
				});
				test('has Y Axis Title binding', function () {
					assert.equal( yAxistitle, 'Y Axis Title');
				});

				test('has X Categories binding', function () {
					assert.equal( xLabelJan, 'Jan' );
					assert.equal( xLabelDec, 'Dec' );
				});
			});
		});
	</script>
</body>
</html>
